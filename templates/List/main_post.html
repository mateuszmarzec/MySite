{% load static %}

<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">{{ post_list.first.title }}</h1>
          <p class="lead my-3">
              {% if post_list.first.text|length > 250 %}
                  {{ post_list.first.text|slice:":250"|add:'...'|linebreaks }}
              {% else %}
                  {{ post_list.first.text }}
              {% endif %}
          </p>
          <p class="lead mb-0"><a href="{% url 'post-view' post_list.first.slug %}" class="text-white font-weight-bold">Czytaj dalej...</a></p>
        </div>
</div>
