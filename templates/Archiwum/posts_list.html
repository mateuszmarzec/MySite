{% load static %}
<div class="col-md-12 blog-main">
    <div class="row mb-2">
        {% for post in post_list|slice:"1:" %}
        <div class="col-md-6">
              <div class="card flex-md-row mb-4 box-shadow">
                <div class="card-body d-flex flex-column align-items-start">
                <div class="blog-post">
                  <strong class="d-inline-block mb-2 text-success">{% for tag in post.tags.all %}{{ tag.name|capfirst}} {% endfor %}</strong>
                  <h3 class="mb-0">
                    {{ post.title }}
                  </h3>
                  <div class="mb-1 text-muted">{{ post.create_time|date:'M d D H:i' }}</div>
                    <a href="{% url 'post-view' post.slug %}">Przeczytaj</a>
                </div>
                </div>
                {% if post.thumbnail %}<img class="card-img-right flex-auto d-none d-lg-block" data-src="#" data-holder-rendered="true" style="width: 200px; height: 250px;">{% endif %}
              </div>
        </div>
        {% endfor %}
    </div>
</div>
